<connect name="Plaintext (connecting)"
         allow="*"
         connected="no"
         maxconnwarn="no"
         port="6667,8067"
         parent="main">

<connect name="Plaintext (connected)"
         deny="*"
         connected="yes"
         port="6667,8067"
         reason="Plaintext connections are not allowed on this server. Please reconnect to testnet.inspircd.org/+6697 using TLS.">

<connect name="IRCCloud"
         parent="main"
         globalmax="100"
         localmax="100"
         useconnectban="no"
         useconnflood="no"
         usednsbl="no">

<connect name="IRCCloud (IPv4)"
         parent="IRCCloud"
         allow="5.254.36.56/29 5.254.36.104/29"
         uniqueusername="yes">

<connect name="IRCCloud (IPv6)"
         parent="main"
         allow="2a03:5180:f::/62 2a03:5180:f:4::/63 2a03:5180:f:6::/64">

<connect name="main"
         allow="*"
         commandrate="1000"
         fakelag="on"
         threshold="10"
         recvq="8K"
         hardsendq="1M"
         softsendq="8192"
         pingfreq="5m"
         globalmax="10"
         localmax="10"
         maxchans="50"
         maxconnwarn="no"
         timeout="30"
         modes="+ciwx">


<options cyclehostsfromuser="yes"
         defaultmodes="nost"
         extbanformat="name"
         maskinlist="yes"
         maskintopic="yes"
         modesinlist="no"
         prefixpart="&quot;"
         suffixpart="&quot;"
         prefixquit="Quit: "
         splitwhois="split"
         syntaxhints="yes"
         xlinemessage="You're banned. Visit #inspircd.dev on irc.teranova.net to appeal this decision.">

<performance quietbursts="yes">

<security hideserver="testnet.inspircd.org"
          userstats="Pu">

<whowas nickupdate="yes">

<log method="file"
    type="*"
    level="debug"
    target="general.log">

<log method="file"
    type="OPERLOG REMOTEOPERLOG"
    level="debug"
    target="opers.log">

<log method="file"
    type="m_spanningtree USERINPUT USEROUTPUT"
    level="rawio"
    target="rawio.log">
